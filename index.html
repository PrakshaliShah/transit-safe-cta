<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>CTA Live Reporting</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        /* General Layout */
        body { padding: 0; margin: 0; background-color: #0f172a; }
        .container { padding: 20px; max-width: 1200px; } 

        /* MAIN LAYOUT: Grid container for Map and Controls (70/30) */
        .main-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: 2fr 1fr;
        }

        /* Map Container */
        #map { 
            height: 600px; 
            width: 100%; 
            border-radius: 12px; 
            border: 2px solid #334155;
            z-index: 1;
        }

        /* Controls Panel (Right Column) */
        .controls-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #1e293b;
            padding: 20px; 
            border-radius: 12px;
            height: 600px; 
        }
        
        /* Status Box / Result Panel */
        .status-panel { 
            background: #11191f; 
            padding: 15px; 
            border-radius: 8px; 
            flex-grow: 1; 
            overflow-y: auto; 
        }
        
        /* ALIGNMENT FIX: Groups Run ID and Badge */
        .status-header {
            display: flex;
            align-items: center; 
            gap: 10px;
            margin-bottom: 5px;
        }

        /* Status Header Text */
        #trainId {
            margin: 0;
            font-size: 1.2rem; 
            padding-right: 10px; 
            white-space: nowrap; 
        }
        
        /* RESTORED BUTTON STYLES */
        .btn-danger { background-color: #ef4444; border: none; }
        .btn-warning { background-color: #f97316; border: none; }
        .btn-medical { background-color: #3b82f6; border: none; }
        .btn-alert   { background-color: #a855f7; border: none; }

        /* CAMERA BUTTON STYLING */
        .camera-label {
            display: block; width: 100%; padding: 15px; 
            background-color: #334155; color: white; 
            text-align: center; border-radius: 8px; cursor: pointer;
            margin-bottom: 20px; border: 2px dashed #94a3b8;
            font-weight: bold; transition: all 0.2s;
        }
        .camera-label:hover { background-color: #475569; }
        .camera-active { background-color: #22c55e !important; border-color: white; border-style: solid; }


        /* Media Query for Mobile: Stack everything */
        @media (max-width: 992px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            .controls-panel {
                height: auto;
            }
        }
        @media (max-width: 600px) {
            #map { height: 50vh; margin-top: 10px;}
            .main-grid { gap: 10px; }
            .grid { grid-template-columns: 1fr; gap: 8px; }
            .controls-panel { padding: 15px; }
        }
    </style>
</head>
<body>

    <main class="container">
        <div class="app-header">
            <div class="app-logo">
                 <span style="color:white; font-weight: bold;">R</span> 
            </div>
            <div>
                <h1 style="margin: 0; font-size: 1.8rem;">ðŸš† CTA Live Reporting</h1>
                <p style="color:#94a3b8; margin: 0;">Live Tracking & Threat Response</p>
            </div>
        </div>

        <div class="main-grid">
            
            <div id="map"></div>
            
            <div class="controls-panel">
                
                <label for="routeSelect" style="color: #cbd5e1;">Select Line:</label>
                <select id="routeSelect" onchange="clearMap()">
                    <option value="Red">Red Line</option>
                    <option value="Blue">Blue Line</option>
                    <option value="Brn">Brown Line</option>
                    <option value="G">Green Line</option>
